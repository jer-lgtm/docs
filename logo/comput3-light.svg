<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Comput3 Logo - Light Mode -->
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- GPU/Chip Icon -->
  <rect x="2" y="6" width="20" height="20" rx="3" fill="url(#gradient-light)"/>
  <rect x="5" y="9" width="14" height="14" rx="1" fill="white" opacity="0.2"/>
  <rect x="7" y="11" width="10" height="10" rx="1" fill="white" opacity="0.3"/>
  
  <!-- Circuit pattern -->
  <line x1="9" y1="13" x2="19" y2="13" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <line x1="9" y1="15" x2="19" y2="15" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <line x1="9" y1="17" x2="19" y2="17" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <line x1="9" y1="19" x2="19" y2="19" stroke="white" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Text -->
  <text x="30" y="20" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#1a1a1a">
    comput3
  </text>
  
  <!-- Network dots -->
  <circle cx="110" cy="12" r="1.5" fill="#FF6B35"/>
  <circle cx="118" cy="16" r="1.5" fill="#FF6B35"/>
  <circle cx="126" cy="20" r="1.5" fill="#FF6B35"/>
  
  <!-- Connection lines -->
  <line x1="110" y1="12" x2="118" y2="16" stroke="#FF6B35" stroke-width="0.8" opacity="0.6"/>
  <line x1="118" y1="16" x2="126" y2="20" stroke="#FF6B35" stroke-width="0.8" opacity="0.6"/>
</svg>
